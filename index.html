<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Porte</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="image/logoicon.ico" />
</head>
<body>
    <div class="video-background">
        <video muted playsinline webkit-playsinline id="doorVideo">
            <source src="image/videos/door.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <button class="logo-wrapper" id="logo-wrapper">
            <img src="image/logo/fulllogopr.png" alt="La Porte" class="main-logo">
        </button>
        <a href="https://www.facebook.com/clublaporte" class="facebook-link" target="_blank">
            <img src="image/social media/logofacebook.svg" alt="Facebook" class="facebook-logo">
        </a>
        <a href="https://www.instagram.com/clublaporte/" class="instagram-link" target="_blank">
            <img src="image/social media/logoig.svg" alt="Instagram" class="instagram-logo">
        </a>
    </div>
    <script> 
        const wrapper = document.getElementById('logo-wrapper');
        const video = document.getElementById('doorVideo');
        let isAnimating = false;
    
        wrapper.addEventListener('mouseenter', () => {
            if (!isAnimating) {
                wrapper.classList.add('hover');
            }
        });
    
        wrapper.addEventListener('mouseleave', () => {
            wrapper.classList.remove('hover');
        });
    
        wrapper.addEventListener('click', () => {
            if (isAnimating) return;
            isAnimating = true;
            
            // Remove hover effect and fade out logo
            wrapper.classList.remove('hover');
            wrapper.classList.add('fade-out');
            
            // Wait 1 second, then check viewport width
            setTimeout(() => {
                if (window.innerWidth >= 1220 || window.innerWidth <=1920) {
                    video.play();
                    video.addEventListener('ended', () => {
                        window.location.href = 'home.html';
                    });
                } else {
                    window.location.href = 'home.html';
                }
            }, 1000);
        });
    </script>    
</body>
</html>
